<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wac a mole</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 id="app-heading">Wac a mole</h1>
  <div id="app-container">
    <!--user info section-->
    <div class="section1">
      <p class="screening-display">time : 
        <span class="screen-time-display"></span>
      </p>
      <p class="screening-display">score :
        <span class="user-score-display"></span>
      </p>
    </div>
    <!--user info section-->

    <!--game grid-->
    <div id="game-grid" class="section2">
      <!--mole move here (game runs here)-->
    </div>
    <!--game grid-->

    <!--game controls appends here-->
    <div id="control-section" class="section3">
      <img 
        id="start-game-icon" 
        class="start-game-btn"
        src="./icons/start-button.png" 
        alt="Start Game">
    </div>
    <!--game controls appends here-->
  </div>
  <script src="js/app.js"></script>
</body>
</html>
